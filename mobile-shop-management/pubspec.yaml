name: mobile_shop_management
description: A Flutter app for shop management with clean architecture
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  http: ^1.1.2

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Storage
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  intl: ^0.19.0

  # Form Validation
  email_validator: ^2.1.17

  # Utilities
  equatable: ^2.0.5
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
